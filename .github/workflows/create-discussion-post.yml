# A Workflow that create a GitHub Discussion post.
# GitHub Discussionに投稿するワークフロー

name: Create a Discussion post

on:
  workflow_dispatch:

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: octokit/graphql-action@v2.x
        id: get_id_objs
        name: Get repository ID and Discussion category (Announcements) ID
        with:
          query: |
            query {
              search(
                type: DISCUSSION,
                query: "repo:matoruru/playground category:Announcements",
                first: 1
              ) {
                edges {
                  node {
                    ... on Discussion {
                      category {
                        repository {
                          name,
                          id
                        },
                        name,
                        id
                      }
                    }
                  }
                }
              }
            }
          variables: |
            owner: ${{ github.event.repository.owner.name }}
            repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set variables
        id: set_variables
        run: |
          echo Result Object: \"${{ steps.get_id_objs.outputs.data }}\"
          REPOSITORY_NAME="${{ fromJSON(steps.get_id_objs.outputs.data).search.edges[0].node.category.repository.name }}"
          REPOSITORYID="${{ fromJSON(steps.get_id_objs.outputs.data).search.edges[0].node.category.repository.id }}"
          CATEGORY_NAME="${{ fromJSON(steps.get_id_objs.outputs.data).search.edges[0].node.category.name }}"
          CATEGORY_ID="${{ fromJSON(steps.get_id_objs.outputs.data).search.edges[0].node.category.id }}"
          echo Repository Name: \"$REPOSITORY_NAME\"
          echo Repository ID: \"$REPOSITORYID\"
          echo Category Name: \"$CATEGORY_NAME\"
          echo Category ID: \"$CATEGORY_ID\"
          echo "REPOSITORY_ID=$REPOSITORY_ID" >> $GITHUB_OUTPUT
          echo "CATEGORY_ID=$CATEGORY_ID" >> $GITHUB_OUTPUT
      - uses: octokit/graphql-action@v2.x
        with:
          query: |
            mutation {
              createDiscussion(
                input: {repositoryId: "${{ steps.set_variables.outputs.REPOSITORY_ID }}",
                categoryId: "${{ steps.set_variables.outputs.CATEGORY_ID }}",
                body: "This is created by GraphQL API!", title: "The title"}
              ) {
                discussion {
                  id
                }
              }
            }
          variables: |
            owner: ${{ github.event.repository.owner.name }}
            repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
